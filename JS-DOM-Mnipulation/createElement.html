<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateElemnt method</title>
</head>
<body>
  <h1>how to create the element and appen to body</h1>

  <script>
    let heading = document.createElement("h2");
    heading.innerText = "i am the created heading ! hello world !"

    document.body.appendChild(heading)

    let para = document.createElement("p");
    para.innerText = "i am the created paragraph using javascript! wow!";
    document.body.appendChild(para)
  </script>
</body>
</html>
