<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelctorAll Method</title>
</head>
<body>
    <h1>Indian flag created using QuerySelctorAll() method -</h1>
    <p class="example">orenge</p>
    <p class="example">white</p>
    <p class="example">green</p>
    <script>
        const collection = document.querySelectorAll(".example");
        collection[0].style.backgroundColor = "orange";
        collection[0].style.textAlign = "center";

        collection[1].style.color = "blue";
        collection[1].style.textAlign = "center";

        collection[2].style.backgroundColor = "green"
        collection[2].style.textAlign = "center";
    </script>
</body>
</html>
