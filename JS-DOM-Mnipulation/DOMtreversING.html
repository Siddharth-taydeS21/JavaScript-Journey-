<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #212121;
            color: white;
            padding: 5px 15px;
        }
    </style>
</head>

<body>
    <h1>Hellow DOM!</h1>
    <h3>HTML List Manipulation into india map using .querySelector() mthod..</h3>

    <ul>
        <li class="item">one</li>
        <li class="item">tow</li>
        <li class="item">three</li>
    </ul>

    <h3>list Manipulation into Russia Map : -</h3>

    <ol>
        <li>one</li>
        <li>tow</li>
        <li>three</li>
    </ol>

    <script>

        //selcting the first element of ul(first li)with .queryselector() method
        //(an Important thing to know it returns firts element)
        //1 veriation
        // let li = document.querySelector('li');
        // li.style.backgroundColor = "green"

        //2 veriation
        // let li = document.querySelector("ul li") //("ul > li") also valid
        // li.style.backgroundColor = "green"

        //3 veriation 
        let li = document.querySelector('li:first-Child')
        li.style.backgroundColor = "green"
        li.style.textAlign = "center"
        li.style.listStyle = "none";

        //4 selecting second element - 
        let li2 = document.querySelector("li:nth-child(2)");
        li2.style.backgroundColor = "white"
        li2.style.color = "blue";
        li2.style.textAlign = "center"
        li2.style.listStyle = "none";

        let li3 = document.querySelector("li:nth-child(3)");
        li3.style.backgroundColor = "orange";
        li3.style.textAlign = "center"
        li3.style.listStyle = "none";


        //querySelectorAll() method - 
        //(an Important thing to know it returns NodeList Datatype)
        const ol2Li = document.querySelectorAll("li");
        ol2Li[3].style.textAlign = "center";
        ol2Li[3].style.listStyle = "none";
        ol2Li[3].style.backgroundColor = "white"
        ol2Li[3].style.color = "black"

        const ol2Li2 = ol2Li[4];
        ol2Li2.style.textAlign = "center";
        ol2Li2.style.listStyle = "none";
        ol2Li2.style.backgroundColor = "blue"

        const ol2Li3 = ol2Li[5];
        ol2Li3.style.textAlign = "center";
        ol2Li3.style.listStyle = "none";
        ol2Li3.style.backgroundColor = "red";

    </script>

</body>

</html>
