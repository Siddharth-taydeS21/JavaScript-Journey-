<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Gmae</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Number guessing game !</h2>
    <div id="warper">

        <p>Try and guess a number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>

        <form class="form">
            <label for="guessfield" id="guess">Guess a Number</label>
            <input type="text" id="guessfield" class="guessfield">
            <input type="submit" id="submit" value="Submit Guess" class="guessSubmit">
            <p class="lowOrhigh"></p>
        </form>

        <div class="resultparas">
            <p>Privious Guesses: <span id="guesses"></span></p>
            <p>Guesses Remaning: <span id="lastResult">10</span></p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
